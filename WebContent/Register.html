	<script>
        $(function(){
            //正确完工
            $("#registerBtn").click(function(event){
                var name = $("#name").val();
                var firstPassword = $("#firstPassword").val();
                var secondPassword = $("#secondPassword").val();
                var number = $("#number").val();
                var sex = $("#sex").val();
                $.post("FJNUServlet",{"page":"Register","number":number,"name":name,"firstPassword":firstPassword,"secondPassword":secondPassword,"sex":sex},function(data){
                    //修改了学号
                    var list = JSON.parse(data);
                    var data = list[0];
                    alert(data.massage);
                    if(data.num == 2){
                    	location.href = "Login.html";
                    }
                    }); 
                });  
            }); 
    </script>
